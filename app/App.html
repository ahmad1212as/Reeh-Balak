<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>واجبات الصف</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* نفس التنسيق اللي عندك سابقًا */
    :root {
      --main-color: #1e3a8a;
      --light-color: #3b82f6;
      --bg-color: #f3f4f6;
      --white: #fff;
      --shadow: rgba(0, 0, 0, 0.1);
      --error-bg: #fee2e2;
      --error-color: #b91c1c;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: var(--bg-color);
      color: var(--main-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: var(--white);
      padding: 1.2rem 1rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      box-shadow: 0 4px 10px var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    #classNameDisplay { color: var(--light-color); }
    #todayDateDisplay {
      margin-top: 0.4rem;
      font-weight: 500;
      font-size: 1rem;
      color: var(--main-color);
    }
    main {
      flex: 1;
      max-width: 900px;
      width: 100%;
      margin: 1.5rem auto 3rem;
      padding: 0 1rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      align-items: center;
    }
    .subjects-list {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      width: 100%;
    }
    .subject-item {
      background: var(--white);
      border-radius: 12px;
      box-shadow: 0 2px 12px var(--shadow);
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: 0.3s;
      user-select: none;
    }
    .subject-item:hover {
      transform: scale(1.02);
      background-color: #eef2ff;
    }
    .subject-name {
      font-weight: bold;
      font-size: 1.2rem;
    }
    .subject-date {
      background: var(--light-color);
      color: white;
      padding: 0.4rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
      white-space: nowrap;
    }
    .questions-list {
      display: none;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
    }
    .questions-list.active {
      display: flex;
    }
    .questions-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .questions-header h2 {
      margin: 0;
      font-size: 1.5rem;
      flex-grow: 1;
    }
    .back-btn {
      background: linear-gradient(135deg, #b91c1c, #ef4444);
      color: white;
      padding: 0.6rem 1.6rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 700;
      font-size: 1.1rem;
      transition: background 0.5s ease, transform 0.3s ease;
      user-select: none;
    }
    .back-btn:hover {
      background: linear-gradient(135deg, #991b1b, #f87171);
      transform: translateY(-3px);
    }
    .back-btn:active {
      transform: translateY(-1px);
    }
    .question-item {
      background: var(--white);
      padding: 1rem 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 10px var(--shadow);
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      user-select: none;
      font-size: 1.1rem;
      text-align: right;
      max-width: 600px;
      width: 100%;
      margin: 0 auto 1rem;
    }
    .question-item:hover {
      background: var(--light-color);
      color: white;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 1rem;
    }
    .overlay.active {
      display: flex;
    }
    .overlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
    }
    .close-btn {
      position: fixed;
      top: 20px;
      right: 30px;
      font-size: 2.5rem;
      background: none;
      color: white;
      border: none;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s ease;
      z-index: 1100;
    }
    .close-btn:hover {
      color: var(--light-color);
    }
    .close-btn:active {
      color: red;
    }
    .subjects-list.empty-message {
      display: flex !important;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: auto;
      background-color: var(--error-bg);
      color: var(--error-color);
      font-size: 1rem;
      border-radius: 8px;
      padding: 1rem 1.5rem;
      text-align: center;
      user-select: none;
      margin-top: 1rem;
      box-shadow: 0 0 6px rgba(185, 28, 28, 0.2);
      width: 100%;
    }
    .show-previous-btn {
      margin-top: 1.2rem;
      background: var(--light-color);
      color: white;
      border: none;
      padding: 0.7rem 1.8rem;
      font-size: 1.1rem;
      border-radius: 40px;
      cursor: pointer;
      font-weight: 700;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .show-previous-btn:hover {
      background: #2563eb;
    }
    .show-previous-btn:active {
      background: #1e40af;
    }
    #backToTodayBtn {
      display: none;
      margin-bottom: 1rem;
      background: #ef4444;
      color: white;
      border: none;
      padding: 0.6rem 1.4rem;
      font-size: 1rem;
      border-radius: 40px;
      cursor: pointer;
      font-weight: 700;
      user-select: none;
      transition: background-color 0.3s ease;
      align-self: center;
      text-align: center;
    }
    #backToTodayBtn:hover {
      background: #dc2626;
    }
    #backToTodayBtn:active {
      background: #b91c1c;
    }
    @media (max-width: 600px) {
      header {
        font-size: 1.6rem;
        padding: 1rem;
      }
      .subject-name {
        font-size: 1rem;
      }
      .subject-date {
        font-size: 0.8rem;
        padding: 0.3rem 0.8rem;
      }
      .questions-header h2 {
        font-size: 1.2rem;
      }
      .back-btn {
        font-size: 0.95rem;
        padding: 0.5rem 1.2rem;
      }
      main {
        padding: 0 0.5rem;
      }
      .question-item {
        font-size: 1rem;
        padding: 0.9rem 1rem;
        max-width: 100%;
      }
      .show-previous-btn,
      #backToTodayBtn {
        font-size: 0.95rem;
        padding: 0.6rem 1.4rem;
      }
    }
  </style>
</head>
<body>

<header>
  واجبات <span id="classNameDisplay">...</span>
  <div id="todayDateDisplay"></div>
</header>

<main>
  <button id="backToTodayBtn" title="الرجوع إلى واجبات اليوم">رجوع إلى واجبات اليوم</button>

  <div id="subjectsList" class="subjects-list"></div>

  <div id="questionsList" class="questions-list">
    <div class="questions-header">
      <h2 id="questionsTitle">...</h2>
      <button class="back-btn" id="backToSubjectsBtn">رجوع</button>
    </div>
    <div id="questionsContainer"></div>
  </div>
</main>

<div id="imageOverlay" class="overlay">
  <button id="closeOverlayBtn" class="close-btn" aria-label="إغلاق">×</button>
  <img id="overlayImage" src="" alt="صورة السؤال" />
</div>

<script>
  const url = "https://raw.githubusercontent.com/ahmad1212as/Reeh-Balak/main/information/as.json";

  const classNameDisplay = document.getElementById('classNameDisplay');
  const subjectsList = document.getElementById('subjectsList');
  const questionsList = document.getElementById('questionsList');
  const questionsTitle = document.getElementById('questionsTitle');
  const questionsContainer = document.getElementById('questionsContainer');
  const imageOverlay = document.getElementById('imageOverlay');
  const overlayImage = document.getElementById('overlayImage');
  const closeOverlayBtn = document.getElementById('closeOverlayBtn');
  const backToSubjectsBtn = document.getElementById('backToSubjectsBtn');
  const backToTodayBtn = document.getElementById('backToTodayBtn');
  const todayDateDisplay = document.getElementById('todayDateDisplay');

  function formatDate(date) {
    const d = date.getDate();
    const m = date.getMonth() + 1;
    const y = date.getFullYear();
    return `${d}/${m}/${y}`;
  }

  const today = new Date();
  const todayFormatted = formatDate(today);
  const yesterday = new Date(today);
  yesterday.setDate(today.getDate() - 1);
  const yesterdayFormatted = formatDate(yesterday);
  todayDateDisplay.textContent = todayFormatted;

  function cleanImageLinks(subject) {
    return Object.entries(subject)
      .filter(([key, value]) => key.startsWith('Image link') && value && value !== '*********')
      .map(([_, value]) => value);
  }

  function createSubjectItem(subject) {
    const images = cleanImageLinks(subject);
    if (!subject['Name of the subject'] || images.length === 0) return null;

    const div = document.createElement('div');
    div.className = 'subject-item';

    const nameSpan = document.createElement('span');
    nameSpan.className = 'subject-name';
    nameSpan.textContent = subject['Name of the subject'];

    const dateSpan = document.createElement('span');
    dateSpan.className = 'subject-date';
    dateSpan.textContent = subject['the date'];

    div.appendChild(nameSpan);
    div.appendChild(dateSpan);

    div.addEventListener('click', () => showQuestions(subject));

    return div;
  }

  function showQuestions(subject) {
    questionsTitle.textContent = `${subject['Name of the subject']} - ${subject['the date']}`;
    questionsContainer.innerHTML = '';

    const images = cleanImageLinks(subject);
    images.forEach((src, i) => {
      const questionDiv = document.createElement('div');
      questionDiv.className = 'question-item';
      questionDiv.textContent = `السؤال ${i + 1}`;
      questionDiv.addEventListener('click', () => openOverlay(src));
      questionsContainer.appendChild(questionDiv);
    });

    subjectsList.style.display = 'none';
    questionsList.classList.add('active');
    backToTodayBtn.style.display = 'none';
  }

  function openOverlay(src) {
    overlayImage.src = src;
    imageOverlay.classList.add('active');
  }

  function closeOverlay() {
    overlayImage.src = '';
    imageOverlay.classList.remove('active');
  }

  closeOverlayBtn.addEventListener('click', closeOverlay);
  imageOverlay.addEventListener('click', (e) => {
    if (e.target === imageOverlay) closeOverlay();
  });

  backToSubjectsBtn.addEventListener('click', () => {
    questionsList.classList.remove('active');
    subjectsList.style.display = 'flex';
    if (showingPrevious) backToTodayBtn.style.display = 'inline-block';
  });

  let previousSubjects = [];
  let todaysSubjects = [];
  let showingPrevious = false;

  function showSubjectsList(subjects) {
    subjectsList.classList.remove('empty-message');
    subjectsList.innerHTML = '';
    subjects.forEach(subject => {
      const item = createSubjectItem(subject);
      if (item) subjectsList.appendChild(item);
    });
    subjectsList.style.display = 'flex';
  }

  function showNoHomeworkMessage() {
    subjectsList.classList.add('empty-message');
    subjectsList.innerHTML = `<p>لم يتم إضافة واجبات هذا اليوم بعد أو لا توجد واجبات له. فريقنا يعمل على تحميل الأسئلة. نشكركم على صبركم.</p>`;
  }

  fetch(url)
    .then(res => res.json())
    .then(json => {
      if (json.length > 0 && json[0]['class']) {
        classNameDisplay.textContent = json[0]['class'];
      }

      const allSubjects = json.slice(1);
      todaysSubjects = allSubjects.filter(subject => subject['the date'] === todayFormatted);
      previousSubjects = allSubjects.filter(subject => subject['the date'] === yesterdayFormatted);

      if (todaysSubjects.length === 0) {
        if (previousSubjects.length === 0) {
          // لا واجبات اليوم ولا لليوم السابق - عرض رسالة فقط
          showNoHomeworkMessage();
        } else {
          // لا واجبات اليوم، لكن توجد واجبات لليوم السابق
          subjectsList.classList.add('empty-message');
          subjectsList.innerHTML = `
            <p>لم يتم إضافة واجبات هذا اليوم بعد أو لا توجد واجبات له. فريقنا يعمل على تحميل الأسئلة. نشكركم على صبركم.</p>
            <button id="showPreviousBtn" class="show-previous-btn">عرض واجبات اليوم السابق (${yesterdayFormatted})</button>
          `;

          document.getElementById('showPreviousBtn').addEventListener('click', () => {
            showingPrevious = true;
            backToTodayBtn.style.display = 'inline-block';
            subjectsList.classList.remove('empty-message');
            showSubjectsList(previousSubjects);
          });
        }
      } else {
        // توجد واجبات اليوم - عرضها
        showingPrevious = false;
        backToTodayBtn.style.display = 'none';
        showSubjectsList(todaysSubjects);
      }
    })
    .catch(err => {
      subjectsList.classList.add('empty-message');
      subjectsList.innerHTML = `<p>حدث خطأ أثناء تحميل البيانات، يرجى المحاولة لاحقًا.</p>`;
      console.error(err);
    });

  backToTodayBtn.addEventListener('click', () => {
    showingPrevious = false;
    showSubjectsList(todaysSubjects);
    backToTodayBtn.style.display = 'none';
  });
</script>

</body>
</html>
